<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Добавление типа заметки</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 50px;
		}
		.input-container {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}
		label {
			margin-right: 10px;
			font-size: 16px;
		}
		input[type="text"] {
			padding: 5px;
			width: 300px;
			font-size: 16px;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Добавление нового типа заметки</h1>
	<form action="/note/add" method="POST">
		<div class="input-container">
			<label for="noteType">Введите новый тип заметки:</label>
			<input type="text" id="noteType" name="noteType" placeholder="Например, 'Задача' или 'Идея'" required>
		</div>
		<button type="submit">Подтвердить</button>
	</form>
</body>
</html>
